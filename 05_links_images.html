<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External link -->
    <p>
       <a href="https://google.com">Click for Google</a>
    </p>
    <p>
       <a href="https://google.com" target="_blank">Click for Google in a new tab</a>
    </p>
    <p>
        <a href="https://facebook.com">Click for facebook</a>
    </p>
    <p>
        <a href="https://facebook.com" target="_blank">Click for Facebook in new tab</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <br>Image without link
    <br>
    <img src="./Images/sample.jpg" alt="My Image" width="200">
    
    <!-- Local Image with link-->
    <br>Image with link
    <br>
    <a href="https://google.com">
    <img src="./Images/sample.jpg" alt="My Image" width="200"></a>

    <!-- Remote Image -->
    <br>
    <center> Image with unsplash </center>
    <br>
    <img src="https://source.unsplash.com/200x200/?ballpen" alt="My Image 2">


</body>
</html>
